<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/LCR.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Shortly</title>
  </head>

  <!-- Header -->
  <body>
    <div class="container">
      <nav>
        <a href="/" class="logo">SHORTLY</a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/team">Team</a></li>
        </ul>
        <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
          class="user-picture"
          onclick="openProfileNavbar()"
        />

        <div class="profile-navbar">
          <div class="profile">
            <div class="user-info">
              <img
                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
              />
              <h3>Abdoalrhman</h3>
            </div>
            <hr />

            <a href="/dashboard" class="profile-navbar-link">
              <img src="src/images/dashboard.png" />
              <p>Dashboard</p>
              <span>></span>
            </a>

            <a href="/try" class="profile-navbar-link">
              <img src="src/images/profile.png" />
              <p>Create New Link</p>
              <span>></span>
            </a>

            <a href="/profile" class="profile-navbar-link">
              <img src="src/images/setting.png" />
              <p>Edit Profile</p>
              <span>></span>
            </a>

            <a class="profile-navbar-link" onclick="logout()">
              <img src="src/images/logout.png" />
              <p>Logout</p>
              <span>></span>
            </a>
          </div>
        </div>
      </nav>

      <!-- Content Section -->
    </div>
    <div class="content">
      <h1>Create your link</h1>
    </div>
    <!-- link creation section -->
    <div class="create_div">
      <div class="input-links">
        <input
          type="text"
          placeholder=" Place your link here"
          class="text-box"
        />
        <button class="create_button" onclick="create()">Create</button>
      </div>
      <div class="links-group"></div>
    </div>

    <script src="src/LCR.js"></script>
  </body>
</html>
